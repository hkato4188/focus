<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Exercise</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div id="text-container">
            <blockquote>Concentrate all your thoughts upon the work at hand. The sun's rays do not burn until brought to
                a
                focus. <p>
                    <author>-Alexander Graham Bell</author>, inventor (3 Mar 1847-1922)
                </p>
            </blockquote>
            <h2>Click the button below, clear your mind, and focus on the black dot:</h2>
        </div>
        <button class="button button-primary" onclick="startBreathing()">Click Here</button>
        <div id="breathingCircle"></div>
    </div>
    <script src="script.js"></script>
</body>
